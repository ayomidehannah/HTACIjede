<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .reset-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        .reset-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:disabled {
            background: #aaa;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            color: #d9534f;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <button type="submit" id="submitBtn">Send Reset Code</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            messageDiv.textContent = '';
            submitBtn.disabled = true;

            const email = document.getElementById('email').value.trim();

            // Replace the URL below with your actual server endpoint
            try {
                const response = await fetch('https://htacapi.onrender.com/swagger/index.html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok && result.emailExists) {
                    messageDiv.textContent = 'Email confirmed. A reset code has been sent to your email address.';
                    messageDiv.className = 'message success';
                } else if (response.ok && !result.emailExists) {
                    messageDiv.textContent = 'Email address not found in our database.';
                    messageDiv.className = 'message';
                } else {
                    messageDiv.textContent = result.message || 'An error occurred. Please try again later.';
                    messageDiv.className = 'message';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.className = 'message';
            }
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
