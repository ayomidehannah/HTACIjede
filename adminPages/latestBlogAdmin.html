<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Latest Blog Admin - Holy Trinity Anglican Church</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container py-5">
      <div class="text-center mb-5">
        <h2 class="text-primary">Edit or Add Blog Posts Below</h2>
      </div>

      <div id="blog-list" class="row g-4 justify-content-center"></div>

      <div class="text-center mt-4">
        <button class="btn btn-outline-primary me-2" onclick="addBlogPost()">
          <i class="fas fa-plus-circle me-1"></i> Add New Blog Post
        </button>
        <button class="btn btn-success" onclick="saveBlogPosts()">
          <i class="fas fa-save me-1"></i> Save Changes
        </button>
      </div>
    </div>

    <script>
      let blogPosts = [
        {
          image: "img/blog-1.jpg",
          date: "2025-05-01",
          author: "Admin",
          title: "Walking by Faith: What Hebrews 11 Teaches Us Today",
          description:
            "The journey of faith is like walking through a thick fog — you may not see what lies ahead, but you trust the One who leads you.",
        },
        {
          image: "img/blog-2.jpg",
          date: "2025-06-11",
          author: "Admin",
          title:
            "The Fruit of the Spirit: Living a Life Led by the Holy Spirit",
          description:
            "When you see a mango tree, you expect to find mangoes. In the same way, when people see a Christian, they should find the fruit of the Spirit.",
        },
        {
          image: "img/blog-3.jpg",
          date: "2025-07-03",
          author: "Admin",
          title: "Be Still and Know: Trusting God in Uncertain Times",
          description:
            "Life often moves fast. News breaks, plans fall apart, bills stack up, and fears whisper. In the middle of all this, God gently says: “Be still.”",
        },
      ];

      function renderBlogPosts() {
        const container = document.getElementById("blog-list");
        container.innerHTML = "";
        blogPosts.forEach((post, index) => {
          container.innerHTML += `
          <div class="col-md-6 col-lg-4">
            <div class="border rounded p-3 shadow-sm">
              <div class="mb-3">
                <label class="form-label fw-bold">Upload Image:</label>
                <input type="file" class="form-control mb-2" accept="image/*" onchange="handleImageUpload(event, ${index})">
                ${
                  post.image
                    ? `<img src="${post.image}" class="img-fluid rounded mb-2" style="max-height:200px;" />
                      <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="triggerImageChange(${index})">Change</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeImage(${index})">Remove</button>
                      </div>`
                    : `<small class="text-muted">No image uploaded</small>`
                }
              </div>
              <div class="mb-2">
                <label class="form-label fw-bold">Title:</label>
                <input type="text" class="form-control" value="${
                  post.title
                }" onchange="updateBlog(${index}, 'title', this.value)">
              </div>
              <div class="mb-2">
                <label class="form-label fw-bold">Date:</label>
                <input type="date" class="form-control" value="${
                  post.date
                }" onchange="updateBlog(${index}, 'date', this.value)">
              </div>
              <div class="mb-2">
                <label class="form-label fw-bold">Author:</label>
                <input type="text" class="form-control" value="${
                  post.author
                }" onchange="updateBlog(${index}, 'author', this.value)">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Description:</label>
                <textarea class="form-control" rows="3" onchange="updateBlog(${index}, 'description', this.value)">${
            post.description
          }</textarea>
              </div>
              <button class="btn btn-sm btn-danger" onclick="deleteBlogPost(${index})">Delete Blog Post</button>
            </div>
          </div>
        `;
        });
      }

      function handleImageUpload(event, index) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          blogPosts[index].image = e.target.result;
          renderBlogPosts();
        };
        reader.readAsDataURL(file);
      }

      function triggerImageChange(index) {
        const fileInputs = document.querySelectorAll(`input[type='file']`);
        if (fileInputs[index]) {
          fileInputs[index].click();
        }
      }

      function removeImage(index) {
        if (confirm("Remove the image from this blog post?")) {
          blogPosts[index].image = "";
          renderBlogPosts();
        }
      }

      function updateBlog(index, key, value) {
        blogPosts[index][key] = value;
      }

      function addBlogPost() {
        blogPosts.push({
          image: "",
          date: "",
          author: "",
          title: "",
          description: "",
        });
        renderBlogPosts();
      }

      function deleteBlogPost(index) {
        if (confirm("Are you sure you want to delete this blog post?")) {
          blogPosts.splice(index, 1);
          renderBlogPosts();
        }
      }

      function saveBlogPosts() {
        fetch("/api/update-blogs", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ blogPosts }),
        })
          .then((response) => {
            if (response.ok) {
              alert("Blog posts updated on the main website!");
            } else {
              alert("Failed to update blog posts.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while saving blog posts.");
          });
      }

      renderBlogPosts();
    </script>
  </body>
</html>
