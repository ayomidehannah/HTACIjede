            margin: 40px auto;
            background: #fff;

            padding: 32px 24px;
        }
        h1 {

            color: #333;

            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .dashboard-link {
            flex: 1 1 40%;
            min-width: 120px;
            background: #1976d2;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .dashboard-link:hover {
            background: #1565c0;
        }
